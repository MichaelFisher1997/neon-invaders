<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, orientation=landscape">
    <meta name="screen-orientation" content="landscape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="x5-orientation" content="landscape">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Neon Invaders - Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            /* Force landscape orientation */
            transform: rotate(0deg);
            transform-origin: 50% 50%;
        }
        
        /* Landscape orientation enforcement */
        @media screen and (max-aspect-ratio: 4/3) {
            body::before {
                content: "Please rotate your device to landscape mode â†»";
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #0ff;
                font-size: 28px;
                text-align: center;
                z-index: 9999;
                background: rgba(0, 0, 0, 0.95);
                padding: 20px;
                box-sizing: border-box;
            }
            
            body > * {
                display: none !important;
            }
        }
        
        /* Force landscape for mobile devices */
        @media screen and (orientation: portrait) {
            body {
                transform: rotate(90deg);
                transform-origin: center center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vh;
                height: 100vw;
                overflow: hidden;
            }
        }
        .container {
            text-align: center;
        }
        .game-container {
            position: relative;
            max-width: 100vw;
            max-height: 100vh;
        }
        .instructions {
            color: #0ff;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .qr-section {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .ip-address {
            color: #0f0;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            border: 2px solid #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h2>ðŸš€ Neon Invaders Mobile Test</h2>
            <p>Scan the QR code or click the link below to test on your phone!</p>
        </div>
        
        <div class="qr-section">
            <div class="ip-address" id="ip-address">Getting IP address...</div>
            <p>ðŸ“± Open this URL on your phone:</p>
            <p><strong id="phone-url">Loading...</strong></p>
        </div>
        
        <div class="game-container">
            <canvas id="game" width="1280" height="720"></canvas>
        </div>
    </div>

    <script>
        // Use the local network IP for mobile testing
        const localIP = '192.168.0.14';
        const url = `http://${localIP}:8000`;
        document.getElementById('ip-address').textContent = `Local Network: ${localIP}:8000`;
        document.getElementById('phone-url').textContent = url;
        document.getElementById('phone-url').style.color = '#0f0';
        
        // Generate QR code using QR Server API
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
        const qrImg = document.createElement('img');
        qrImg.src = qrUrl;
        qrImg.alt = 'QR Code for game';
        qrImg.style.margin = '20px auto';
        qrImg.style.display = 'block';
        qrImg.style.border = '3px solid #0ff';
        qrImg.style.borderRadius = '10px';
        
        document.querySelector('.qr-section').appendChild(qrImg);
        
        console.log('QR Code generated for:', url);
        
        // Force landscape orientation immediately
        function forceLandscape() {
            const isPortrait = window.innerHeight > window.innerWidth;
            
            if (isPortrait) {
                // Force rotate the screen
                document.body.style.transform = 'rotate(90deg)';
                document.body.style.transformOrigin = 'center center';
                document.body.style.position = 'fixed';
                document.body.style.top = '0';
                document.body.style.left = '0';
                document.body.style.width = '100vh';
                document.body.style.height = '100vw';
                document.body.style.overflow = 'hidden';
            } else {
                // Normal landscape
                document.body.style.transform = 'rotate(0deg)';
                document.body.style.width = 'auto';
                document.body.style.height = 'auto';
                document.body.style.position = 'static';
                document.body.style.overflow = 'auto';
            }
        }
        
        // Lock to landscape orientation if supported
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('landscape').catch(function(error) {
                console.log('Orientation lock failed:', error);
                forceLandscape();
            });
        } else if (screen.lockOrientation) {
            screen.lockOrientation('landscape');
        } else if (screen.mozLockOrientation) {
            screen.mozLockOrientation('landscape');
        } else if (screen.msLockOrientation) {
            screen.msLockOrientation('landscape');
        }
        
        // Handle orientation changes
        window.addEventListener('orientationchange', forceLandscape);
        window.addEventListener('resize', forceLandscape);
        
        // Initial check
        forceLandscape();

        // Load LÃ–VE game if supported
        if (typeof love !== 'undefined') {
            // LÃ–VE.js would load here
            console.log('LÃ–VE.js detected');
        } else {
            // Fallback message
            document.getElementById('game').style.display = 'none';
            const fallback = document.createElement('div');
            fallback.innerHTML = '<p style="color: #0ff;">ðŸ“± Use the QR code or link above to test on your phone!</p>';
            fallback.style.padding = '40px';
            document.querySelector('.game-container').appendChild(fallback);
        }
    </script>
</body>
</html>
